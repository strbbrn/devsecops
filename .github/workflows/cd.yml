name: CD

# Controls when the workflow will run
on:
  workflow_call:
jobs:

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy app
        run: echo "develop"
    
  health-check-dev:
    needs: deploy
    uses: ./.github/workflows/health.yml
    with: 
      DEPLOYMENT_TYPE: 'dev'
    secrets: inherit

  deploytoprod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy app
        run: echo "prod"
  
  health-check-prod:
    needs: deploytoprod
    uses: ./.github/workflows/health.yml
    with: 
      DEPLOYMENT_TYPE: 'dev'
    secrets: inherit

  
