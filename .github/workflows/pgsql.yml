name: Trigger API Workflow

on:
  push:
   branches:
    - main
jobs:
  call_api:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install psycopg2-binary
